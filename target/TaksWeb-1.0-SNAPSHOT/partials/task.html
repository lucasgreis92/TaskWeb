<div class="page-header text-center">
	<h1>{{task.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Title</label>
			<input name="titulo" class="form-control" ng-model="task.titulo" required>  

			<span ng-show = "formulario.$submitted && formulario.titulo.$error.required"
			class="form-control alert-danger">
			Title is required *
		</span>
	</div>
	
	<div class="form-group">
		<label>Description</label>
		<textarea name="descricao" class="form-control" ng-model="task.descricao" required>
		</textarea>
		<span ng-show = "formulario.$submitted && formulario.descricao.$error.required"
		class="form-control alert-danger">
		Description is required *
	</span>
</div>

<div class="form-group">
	<label>Conclusion</label>
	<textarea name="conclusao" class="form-control" ng-model="task.conclusao">
	</textarea>
</div>

<div class="form-group">
	<label>Status</label>
	<select name="status" ng-model="task.idStatus" class="form-control" 
	required 
	ng-options="status as status.descricao for status in statusList">
	<option value="">Choose a status </option>
</select>
<span ng-show="formulario.$submitted && formulario.status.$error.required"
class="form-control alert-danger">
Status is required *
</span>
</div>

<button type="submit" class="btn btn-primary">
	Salvar
</button>
<a href="/" meu-focus class="btn btn-primary">Voltar</a>
<hr>
</div>
</form>
